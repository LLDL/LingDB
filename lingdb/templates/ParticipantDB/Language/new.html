{% extends "ParticipantDB/nav.html" %}
{% block extraHead %}
    <title>Add Language - ParticipantDB</title>
{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <form method="post">
        <div class="row">
            <div class="col-xl-6">
                <div class="card mb-4">
                    <div class="card-header">
                        Add Language
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{form.language_name|as_crispy_field}}
                    </div>
                </div>
            </div>
        </div>
        <div class="btn-group"> 
            <input type="submit" class="btn btn-outline-dark" name="save" value="Save">
            <input type="submit" class="btn btn-outline-dark" name="save_add_another" value="Save & Add Another">
        </div>
    </form>
{% endblock %}
